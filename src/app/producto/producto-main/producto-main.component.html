<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th *ngIf="this.usuarioService.token" scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of productos">
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td *ngIf="this.usuarioService.token">
          <a class="btn btn-primary" routerLink="/productos/edit/{{item.id}}" >Editar</a>
          <a class="btn btn-danger" (click)="borrarProducto(item)">Borrar</a>
        </td>
    </tr>

  </tbody>
</table>
